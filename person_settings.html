            <div class="person_right">
                <header class="prompt_message">
                    <p>保存成功！</p>
                </header>
                <form action="" id="basic information">
                    <div class="form-row person-row">
                        <label for="phone_num" class="person-lable">手机号:</label>
                        <div class="input-text">
                            <input type="text" class="person-text" id="phone_num" placeholder="请输入手机号">
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="form-row person-row">
                        <label for="person_name" class="person-lable">真实姓名:</label>
                        <div class="input-text">
                            <input type="text" class="person-text" id="person_name" placeholder="请输您的姓名">
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="form-row person-row">
                    <label for="sex" class="person-lable">性别:</label>
                    <div class="input-text">
                        <div class="radio-btn">
                            <ul class="checkList">
                                <li>
                                    <input type="radio" name="sex" checked><span>男</span></li>
                                <li>
                                    <input type="radio" name="sex"><span>女</span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                    <div class="form-row person-row">
                        <label for="person_mail" class="person-lable">邮箱:</label>
                        <div class="input-text">
                            <input type="text" class="person-text" id="person_mail" placeholder="请输您的邮箱">
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="form-person-btn">
                        <input type="submit" id="person—btn" value="保存">
                    </div>
                </form>
            </div>

        </div>
