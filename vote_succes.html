    <div class="main-container">
        <div class="vote_sucess clearfix">
            <section class="vote_succes_left fadeInLeft animate">
                <img src="images/success_hint.png" alt="">
            </section>
            <section class="vote_succes_right">
                <h1>恭喜您投票成功</h1>
                <h2>近期投票排行</h2>
                <div class="vote_rank">
                    <div class="vote_rank_left"><img src="images/vote/ranking1.png" alt=""></div>
                    <div class="vote_rank_middle">
                        <p class="vote_rank_name">案例一</p>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                                <span class="sr-only">100% 完成</span>
                            </div>
                        </div>
                    </div>
                    <div class="vote_rank_right">
                        <p class="vote_num">280票</p>
                    </div>
                </div>
                <div class="vote_rank">
                    <div class="vote_rank_left"><img src="images/vote/ranking2.png" alt=""></div>
                    <div class="vote_rank_middle">
                        <p class="vote_rank_name">案例二</p>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">
                                <span class="sr-only">80% 完成</span>
                            </div>
                        </div>
                    </div>
                    <div class="vote_rank_right">
                        <p class="vote_num">280票</p>
                    </div>
                </div>
                <div class="vote_rank">
                    <div class="vote_rank_left"><img src="images/vote/ranking3.png" alt=""></div>
                    <div class="vote_rank_middle">
                        <p class="vote_rank_name">案例三</p>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
                                <span class="sr-only">50% 完成</span>
                            </div>
                        </div>
                    </div>
                    <div class="vote_rank_right">
                        <p class="vote_num">280票</p>
                    </div>
                </div>

            </section>
        </div>
